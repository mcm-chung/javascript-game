<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Poker Game</title>
    <link rel="stylesheet" href="./main.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Darker+Grotesque:wght@300&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Mr+Dafoe&display=swap"
      rel="stylesheet"
    />

    <script src="https://code.iconify.design/1/1.0.7/iconify.min.js"></script>
    
  </head>
  <body>
    <div class="background">
      <div class="overlay">
        <div class="sub-header">Welcome to</div>
        <div class="title">XXI Club</div>
        
        <div class="start">start</div>
        <div class="lightbar"></div>


        <div class="opponents">
          <div class="player">PLAYERS HAND</div>
          <div class="dealer">DEALERS HAND</div>
        </div>
        
        <div class="player-hand"></div>
        <div class="dealer-hand"></div>

        <div class="score">
          <div class="dealer-points">POINTS: <span id="dealer-results"></span></div>
          <div class="player-points">POINTS:<span id="player-results"></span></div>
        </div>

        <div class="hit">hit</div>
        <div class="stand">stand</div>

        <div class="dealerWins"></div>
        <div class="playerWins"></div>
        
    
      </div>

    <script src="./main.js"></script>
  </body>
</html>
